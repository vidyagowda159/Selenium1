<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drop down</title>
</head>
<body>

  <select name="cars" id="cars" multiple>
      <option value="sub1">Bengaluru</option>
      <option value="sub2">Mysore</option>
      <option value="sub3" selected>Chennai</option>
      <option value="sub4">Mumbai</option>
  </select>
  <br><br>
  <input type="submit" value="Submit">

<p>Hold down the Ctrl (windows) or Command (Mac) button to select multiple options.</p>

</body>
</html>
